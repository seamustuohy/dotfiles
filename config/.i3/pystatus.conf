general {
        colors = true
        interval = 2
}

# order += "taskwarrior"
# order += "group time"
order += "clock rotating"
order += "volume master"
#order += "run_watch VPN"
order += "vpn_status"
order += "group networks"
order += "battery 0"
order += "cpu_usage"
order += "load"
# order += "notmuch"


notmuch {
  color_empty = "#99C24D"
  color_not_empty = "#ADD7F6"
  format = " {new_emails}"
}

group time {
    cycle = 0
    fixed_width = False
    format_button_closed = ""
    format_button_open = ""
    format = "{output} {button}"
    click_mode = "button"
    button_toggle = 0
    button_next = 1

    timewarrior Day {
        hour_price = 15
        time_modifyer = .15
        rate_range = "sod"
        format = "D: {modified_hours}H  {total}"
    }
    timewarrior Week {
        hour_price = 15
        time_modifyer = .15
        rate_range = "sow"
        format = "W: {modified_hours}H   {total}"
    }
    timewarrior Month {
        hour_price = 15
        time_modifyer = .15
        rate_range = "som"
        format = "M: {modified_hours}H   {total}"
    }
    timewarrior project {
        hour_price = 15
        time_modifyer = .15
        rate_range = "soy"
        parse_by_project = True
        parse_by_tag = False
        format = "Project:{projects} {modified_hours} hrs.  {total}"
    }
    timewarrior MASK {
        hour_price = 15
        time_modifyer = .15
        rate_range = "soy"
        parse_by_project = True
        parse_by_tag = False
        format = ""
    }
}

vpn_status {
    format = ""
    check_pid = True
    pidfile = "/sys/class/net/tun0/dev_id"
}

taskwarior {
       format = "TASK: {task}"
}

cpu_usage {
        format = " %usage"
}

battery 0 {
        # format = ""
        format = " %percentage %remaining"
        format_down = "No battery"
        path = "/sys/class/power_supply/BAT0/uevent"
        low_threshold = 25
}


volume master {
        format = ": %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

clock rotating {
    cycle = 0
    format = ["{Local}",  "{Europe/London}","{Europe/Berlin}","{America/Los_Angeles}","{America/New_York}", "{UTC}"]
    format_time = " %b-%d  %H:%M:%S  {name}"
}


group networks {
    cycle = 30
    fixed_width = True
    format_button_closed = ""
    format_button_open = ""
    format = "{output} {button}"
    click_mode = "button"
    button_toggle = 0
    button_next = 1

    wireless wlan0 {
             format_up = " (%essid)"
             format_down = " "
    }

    ethernet eth1 {
             # if you use %speed, i3status requires root privileges
             format_up = " %ip"
             format_down = " "
   }
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
        format = ""
}

load {
        #format = " %1min"
        format = " %1min"
}

disk "/" {
        format = "%avail Avail"
}
